  <body>
    <h1>Task Manager</h1>

    <div class="container">
      <form action="/action_page.php">
      <div class="row">
        <div class="col-25">
          <label for="tname">Task Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="tname" name="taskname" placeholder="Task Name">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="aname">Assigned Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="aname" name="assignedname" placeholder="Assigned Name">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="ddate">Due Date</label>
        </div>
        <div class="col-75">
          <input type="text" id="ddate" name="duedate" placeholder="MM/DD/YYYY">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="description">Description</label>
        </div>
        <div class="col-75">
          <textarea id="description" name="description" placeholder="Description" style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <button type="button" class="btn btn-primary btn-lg btn-block">Add Task</button>
      </div>
      </form>
    </div>
    
    </body>
